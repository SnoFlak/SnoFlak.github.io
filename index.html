<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Hello World</title>
    <style>
        body {
            margin: 0;
            height: 1000vh;
            overflow-y: scroll;
        }
        h1 {
            position: absolute;
            color:aliceblue;
            z-index: 1;
        }
        canvas { 
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(circle at center, #0062a8 0%, #000000 40%);
        }
        #continueMessage {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        #continueButtonContainer {
            position: fixed;
            top: 90%;
            left: 50%;
            transform: translateX(-50%);
        }
        #continueButton {
            background: none;
            border: none;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="main.js"></script>

    <div id="continueMessage">
        <h1>Press the Arrow to Enter</h1>
    </div>

    <div id="continueButtonContainer">
        <button id="continueButton"><span style="font-size: 4rem;">&darr;</span></button>
    </div>
    
</body>
</html>
